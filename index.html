<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden - Pets Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .pet-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: slideIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pet-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .pet-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        .pet-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            text-transform: capitalize;
        }

        .pet-price {
            font-size: 2rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 20px;
        }

        .buy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 10px;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8, #6a3093);
        }

        .buy-btn:active {
            transform: translateY(0);
        }

        .whatsapp-contact {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: bounce 2s infinite;
        }

        .whatsapp-contact:hover {
            background: #128c7e;
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.6);
        }

        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .payment-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideInModal 0.4s ease;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .payment-btn {
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .payment-btn:hover {
            background: #667eea;
            color: white;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInModal {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @media (max-width: 768px) {
            .pets-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .pet-card {
                padding: 20px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="paymentModal" class="payment-modal">
        <div class="payment-content">

            <h2>Finalizar Compra</h2>

    <script>
        let currentPet = '';
        let currentPrice = 0;

        function openPayment(petName, price) {
            currentPet = petName;
            currentPrice = price;
            document.getElementById('selectedPet').innerHTML = `
                <h3>${petName}</h3>
                <p style="font-size: 1.5rem; color: #27ae60; font-weight: bold;">R$ ${price.toFixed(2)}</p>
            `;
            document.getElementById('paymentModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePayment() {
            document.getElementById('paymentModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function processPayment(method) {
            // Redirecionar para p√°gina do PIX
            document.body.innerHTML = `
                <style>
                    body {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        min-height: 100vh;
                        display: flex;

                    }
                    .pix-container {

                    }
                    .pet-info h3 {
                        color: #2c3e50;

                    .pet-info p {

                    .pix-label {

                    }
                    .pix-key {
                        background: white;
                        padding: 15px;
                        border-radius: 10px;
                        font-family: 'Courier New', monospace;
                        font-size: 0.9rem;

                    }
                    .copy-btn {

                    }
                    .copy-btn:hover {

                    }
                    .whatsapp-section {
                        background: linear-gradient(135deg, #25d366, #128c7e);
                        color: white;
                        padding: 25px;

                        margin-top: 30px;
                    }
                    .whatsapp-title {
                        font-size: 1.3rem;

                        margin-bottom: 15px;
                    }
                    .whatsapp-text {

                        display: inline-block;
                    }
                    .whatsapp-btn:hover {

                    @keyframes slideIn {

                    @media (max-width: 768px) {

                </style>
                <button class="back-btn" onclick="location.reload()">‚Üê Voltar</button>
                <div class="pix-container">

                    <div class="pet-info">

                    <div class="pix-key-container">
                        <div class="pix-label">üîë Chave PIX:</div>
                        <div class="pix-key" id="pixKey">00020101021126580014br.gov.bcb.pix0136ebf2bf8f-94ae-40fb-abc9-e2fbe92777d75204000053039865802BR5923LUIZ EDUARDO BITTI LEAO6013CANAA DOS CAR62070503***630403B2</div>

                    <div class="whatsapp-section">

                        </div>
                        <a href="https://wa.me/5594991349568?text=Ol√°!%20Acabei%20de%20fazer%20o%20pagamento%20do%20pet%20${encodeURIComponent(currentPet)}%20no%20valor%20de%20R$%20${currentPrice.toFixed(2)}.%20Segue%20o%20comprovante:" class="whatsapp-btn" target="_blank">

                        </a>
                    </div>
                </div>
            `;
        }
        
        function copyPixKey() {
            const pixKey = document.getElementById('pixKey').textContent;
            navigator.clipboard.writeText(pixKey).then(function() {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copiado!';
                btn.style.background = '#27ae60';
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            }).catch(function() {
                // Fallback para navegadores que n√£o suportam clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = pixKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copiado!';
                btn.style.background = '#27ae60';
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            });
        }

        // Fechar modal clicando fora
        document.getElementById('paymentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePayment();
            }
        });

        // Anima√ß√µes ao carregar
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.pet-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>

</html>
